services:
  # Web service
  - type: web
    name: sms-project-sibalon-silot
    env: python
    buildCommand: bash ./build.sh
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: sms-database
          property: connectionString

databases:
  - name: sms-database
    databaseName: sms_db
    user: sms_user